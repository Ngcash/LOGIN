<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Finalização do Cadastro</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Direção de coluna */
            margin: 0; /* Remove margens do body */
        }

        /* Barra de progresso com borda cortada */
        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .back-icon {
            font-size: 36px; /* Tamanho do ícone de voltar */
            margin-right: 10px;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            position: relative;
            border-radius: 5px; /* Bordas arredondadas */
            overflow: hidden; /* Para o efeito não ultrapassar a área da barra */
        }
        .progress {
            width: 100%; /* Barra totalmente cheia */
            height: 100%;
            background-color: #000; /* Cor da barra */
            position: relative;
            clip-path: polygon(0% 0%, 95% 0%, 100% 30%, 95% 100%, 0% 100%); /* Efeito de borda cortada */
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 60px; /* Espaço entre a barra e o container */
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #fff; /* Cor branca para o botão */
            border: 2px solid #000; /* Borda preta */
            border-radius: 4px;
            color: #000; /* Texto preto */
            font-size: 16px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #f0f0f0; /* Cor de fundo cinza claro ao passar o mouse */
        }
    </style> 
</head> 
<body> 
    <!-- Barra de progresso e ícone de voltar no topo -->
    <div class="progress-bar-container">
        <span class="back-icon" onclick="window.history.back()">&larr;</span> <!-- Ícone de voltar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <div class="container"> 
        <div class="header"> 
            <h2>Conclua suas informações</h2> 
        </div> 
        <form action="upload.php" method="post" enctype="multipart/form-data"> 
            <div class="form-group"> 
                <label for="rg_cnh">Foto do RG ou CNH:</label> 
                <input type="file" name="rg_cnh" id="rg_cnh" required> 
            </div> 
            <div class="form-group"> 
                <label for="rg_cnh_verso">Verso do RG ou CNH:</label> 
                <input type="file" name="rg_cnh_verso" id="rg_cnh_verso" required> 
            </div> 
            <div class="form-group"> 
                <label for="selfie">Selfie:</label> 
                <input type="file" name="selfie" id="selfie" required> 
            </div> 
            <div class="form-group"> 
                <label for="comprovante">Foto do Comprovante de Residência:</label> 
                <input type="file" name="comprovante" id="comprovante" required> 
            </div> 
            <div class="form-group"> 
                <label for="renda">Foto do Comprovante de Renda:</label> 
                <input type="file" name="renda" id="renda" required> 
            </div> 
            <div class="form-group"> 
                <input type="submit" value="Enviar"> 
            </div> 
        </form> 
    </div> 
</body>
</html>
